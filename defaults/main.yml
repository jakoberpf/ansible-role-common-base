---
base_default_locale: en_US.UTF-8
base_apt_packages:
- git       # Default VSC
- rsync     # Default syncer
- nano      # Default editor
- acl       # For ansible become_user (https://stackoverflow.com/questions/36646880/ansible-2-1-0-using-become-become-user-fails-to-set-permissions-on-temp-file)
- net-tools # For interface/port monitoring (netstat -lnp)
- nethogs   # For network monitoring
- iotop     # For disk io monitoring